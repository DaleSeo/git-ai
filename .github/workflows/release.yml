name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x64

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/git-ai dist/
          cd dist
          tar -czf ../git-ai-${{ matrix.name }}.tar.gz git-ai

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\git-ai.exe dist\
          cd dist
          tar -czf ..\git-ai-${{ matrix.name }}.tar.gz git-ai.exe

      - name: Prepare platform package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p npm/platforms/${{ matrix.name }}/bin
          cp target/${{ matrix.target }}/release/git-ai npm/platforms/${{ matrix.name }}/bin/
          chmod +x npm/platforms/${{ matrix.name }}/bin/git-ai

      - name: Prepare platform package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir npm\platforms\${{ matrix.name }}\bin
          copy target\${{ matrix.target }}\release\git-ai.exe npm\platforms\${{ matrix.name }}\bin\

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: git-ai-${{ matrix.name }}
          path: git-ai-${{ matrix.name }}.tar.gz

      - name: Upload platform package
        uses: actions/upload-artifact@v6
        with:
          name: platform-${{ matrix.name }}
          path: npm/platforms/${{ matrix.name }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm-platforms:
    name: Publish platform packages to npm
    needs: release
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        platform: [darwin-arm64, darwin-x64, linux-x64, windows-x64]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Download platform artifact
        uses: actions/download-artifact@v7
        with:
          name: platform-${{ matrix.platform }}
          path: npm/platforms/${{ matrix.platform }}

      - name: Publish platform package
        working-directory: npm/platforms/${{ matrix.platform }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm:
    name: Publish main package to npm
    needs: publish-npm-platforms
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Check version sync
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          NPM_VERSION=$(jq -r .version npm/package.json)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "Cargo.toml version: $CARGO_VERSION"
          echo "npm package.json version: $NPM_VERSION"
          echo "Git tag version: $TAG_VERSION"

          if [ "$CARGO_VERSION" != "$NPM_VERSION" ]; then
            echo "❌ Version mismatch between Cargo.toml ($CARGO_VERSION) and npm/package.json ($NPM_VERSION)"
            exit 1
          fi

          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch between Cargo.toml ($CARGO_VERSION) and git tag ($TAG_VERSION)"
            exit 1
          fi

          echo "✅ All versions are in sync: $CARGO_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Publish main package
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
